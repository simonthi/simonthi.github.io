<!DOCTYPE html>
<html>
    <head>
        <title>Test device acceleration</title>
        <meta charset="UTF-8" />
    </head>

    <body>
<div id="x"></div>
<div id="y"></div>
<div id="z"></div>

        <script type="text/javascript">
            console.log("Hi"+\n+"");
            window.addEventListener('devicemotion', (event) => {
                document.getElementById.innerHTML = "x:" + event.acceleration.x + "";
                document.getElementById.innerHTML = "y:" + event.acceleration.y + "";
                document.getElementById.innerHTML = "z:" + event.acceleration.z + "";
            });
        </script>
    </body>
</html>
