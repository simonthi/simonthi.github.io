<!DOCTYPE html>
<html>
    <head>
        <title>Test device acceleration</title>
        <meta charset="UTF-8" />
    </head>

    <body style="font-size: 200px;">
<div id="x">x</div>
<div id="y">y</div>
<div id="z">z</div>

        <script type="text/javascript">
            window.addEventListener('devicemotion', (event) => {
                document.getElementById("x").innerHTML = "x:" + event.acceleration.x + "";
                document.getElementById("y").innerHTML = "y:" + event.acceleration.y + "";
                document.getElementById("z").innerHTML = "z:" + event.acceleration.z + "";
            });
        </script>
    </body>
</html>
